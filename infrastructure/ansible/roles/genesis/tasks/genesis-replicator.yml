---
- name: create directory
  file:
    name: "/opt/genesis-replicator"
    state: "directory"
  become: yes
- name: copy files
  copy:
    src: "../../applications/replicator/{{ item }}"
    dest: "/opt/genesis-replicator"
  with_items:
    - "bin"
    - "lib"
    - "package.json"
  become: yes
- name: install dependencies
  npm:
    path: "/opt/genesis-replicator"
  become: yes
- name: create unit files
  template:
    src="genesis-replicator.service.j2"
    dest="/etc/systemd/system/{{ dest }}"
  vars:
    dest: "genesis-replicator-{{ item | lower }}.service"
    product_id: "{{ item }}"
  with_items: "{{ product_ids }}"
  become: yes
  notify: reload systemd
- name: enable services
  service:
    name: "genesis-replicator-{{ item | lower }}"
    enabled: yes
    state: started
  with_items: "{{ product_ids }}"
  become: yes
